server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # ให้ location /panclinic-reactTS/ ชี้ไปที่ /usr/share/nginx/html จริง ๆ
  location /panclinic-reactTS/ {
    alias /usr/share/nginx/html/;
    try_files $uri $uri/ /index.html;
  }

  # Optional: Redirect /panclinic-reactTS เป็น /panclinic-reactTS/
  location = /panclinic-reactTS {
    return 301 /panclinic-reactTS/;
  }
}
